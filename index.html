<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <h1>Crunch The Numbers</h1>
    <div class="app">
      <div id="screen" class="screen">0</div>
      <ul class="btns">
        <li class="btn grey" id="clear">AC</li>
        <li class="btn grey" id="+-">+/-</li>
        <li class="btn grey operator" id="%">%</li>
        <li class="btn orange operator" id="/">/</li>
        <li class="btn num" id="7">7</li>
        <li class="btn num" id="8">8</li>
        <li class="btn num" id="9">9</li>
        <li class="btn orange operator" id="*">x</li>
        <li class="btn num" id="4">4</li>
        <li class="btn num" id="5">5</li>
        <li class="btn num" id="6">6</li>
        <li class="btn orange operator" id="-">-</li>
        <li class="btn num" id="1">1</li>
        <li class="btn num" id="2">2</li>
        <li class="btn num" id="3">3</li>
        <li class="btn orange operator" id="+">+</li>
        <li class="btn num zero" id="0">0</li>
        <li class="btn decimal" id=".">.</li>
        <li class="btn orange" id="equals">=</li>
      </ul>
    </div>
  </div>


  <script src="main.js"></script>
</body>

</html>
